<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Multiple Password Visibility</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>

<h2>Change Username</h2>
<p> Enter your username and password to change username <p>

  
  <div>
<form>
  
  <label for="username">Username:</label>
   <br>
  <input type="text" id="username" name="username" placeholder="Enter Username" >
   <br>

<label for="password">Password:</label>
   <br>
  <input type="password" id="password" placeholder="Enter Password" name="password">
   <br>
  <input type="checkbox" id="show-password" name="show-password" password-toggler="#password">
 
  <label for="show-password"> Click to Show Password</label>
  <br>
  <button type="submit">Login</button>
</form>
  
 <p>Enter your current password and new password below<p>
  <form>
    <label for="current-password">Current Password </label>
    <br>
      <input type="password" id="current-password" placeholder="Enter Current Password" ><br>
    <label for="new-password">New Password</label>
    <br>
    <input type="password" id="new-password" placeholder="Enter your new Password">
    <br>
    <input type="checkbox" id="show-password" password-toggler="#old-password, #new-password" >
    <label for="show-password">Click to show passwords</label>
    <br>
    <button class="submit">Change Password</button>
    
    </form>
  
</body>
</html>
